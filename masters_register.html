<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация для мастеров</title>
    <link href="https://www.figma.com/webpack-artifacts/assets/auth-98bf47adc89fd4de.min.css.br" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      body {
          background-color: #EAEBFF;
      }
    </style>
</head>
<body>
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom " style="margin-top:20px">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="text-black me-3 py-2" href="/register">Регистрация для клиентов</a>
    <a class="text-black me-3 py-2" href="{% url 'home' %}">Выйти</a>
    </nav>
</div>
<div class="container-fluid vh-100" style="margin-top:100px">
    <div class="" style="margin-top:45px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-black" style="font-size: 35px; font-family: Montserrat">Регистрация</h3>
                </div>
                <div class="p-4">
                    <form action="{% url 'masters_login' %}" method="post">
                        {% csrf_token %}
                         <!--Username -->
                        <div class="branded_inputs_2024_brand_update--inputContainer--Y3h0q">
                            <label class="branded_inputs_2024_brand_update--placeholder--XsMiA auth_2024_brand_updates--figmaMono--8On-z" for="current-username">Username</label>
                            <input class="branded_inputs_2024_brand_update--input--PFtu- auth_2024_brand_updates--figmaSans--TbNxo lazy_input--lazyInput--1mJeW" name="username" type="text" placeholder="Username" autocapitalize="off" autocorrect="off" autocomplete="current-username" id="current-username" aria-invalid="false" aria-describedby="username-error-text" dir="auto" value="{{ form.username.value|default_if_none:'' }}" style="background-color: #EAEBFF">
                            <div class="invalid-feedback">
                                {{ form.username.errors.0 }}
                            </div>
                        </div>
                        <br>
                        <!--Fio -->
                        <div class="branded_inputs_2024_brand_update--inputContainer--Y3h0q">
                            <label class="branded_inputs_2024_brand_update--placeholder--XsMiA auth_2024_brand_updates--figmaMono--8On-z" for="current-fio">Фамилия имя отчество</label>
                            <input class="branded_inputs_2024_brand_update--input--PFtu- auth_2024_brand_updates--figmaSans--TbNxo lazy_input--lazyInput--1mJeW" name="fio" type="text" placeholder="FIO" autocapitalize="off" autocorrect="off" autocomplete="current-fio" id="current-fio" aria-invalid="false" aria-describedby="fio-error-text" dir="auto" value="{{ form.fio.value|default_if_none:'' }}" style="background-color: #EAEBFF">
                            <div class="invalid-feedback">
                                {{ form.fio.errors.0 }}
                            </div>
                        </div>
                        <br>
                        <!--Phone -->
                        <div class="branded_inputs_2024_brand_update--inputContainer--Y3h0q">
                            <label class="branded_inputs_2024_brand_update--placeholder--XsMiA auth_2024_brand_updates--figmaMono--8On-z" for="current-phone">Номер телефона</label>
                            <input class="branded_inputs_2024_brand_update--input--PFtu- auth_2024_brand_updates--figmaSans--TbNxo lazy_input--lazyInput--1mJeW" name="phone" type="text" placeholder="Phone" autocapitalize="off" autocorrect="off" autocomplete="current-phone" id="current-phone" aria-invalid="false" aria-describedby="phone-error-text" dir="auto" value="{{ form.phone.value|default_if_none:'' }}" style="background-color: #EAEBFF">
                            <div class="invalid-feedback">
                                {{ form.phone.errors.0 }}
                            </div>
                        </div>
                        <br>
                        <!--Experience -->
                        <div class="branded_inputs_2024_brand_update--inputContainer--Y3h0q">
                            <label class="branded_inputs_2024_brand_update--placeholder--XsMiA auth_2024_brand_updates--figmaMono--8On-z" for="current-phone">Опыт работы</label>
                            <input class="branded_inputs_2024_brand_update--input--PFtu- auth_2024_brand_updates--figmaSans--TbNxo lazy_input--lazyInput--1mJeW" name="experience" type="text" autocapitalize="off" autocorrect="off" autocomplete="current-experience" id="current-experience" aria-invalid="false" aria-describedby="experience-error-text" dir="auto" value="{{ form.experience.value|default_if_none:'' }}" style="background-color: #EAEBFF">
                            <div class="invalid-feedback">
                                {{ form.experience.errors.0 }}
                            </div>
                        </div>
                        <br>
                        <!--Password -->
                        <div class="branded_inputs_2024_brand_update--inputContainer--Y3h0q">
                            <label class="branded_inputs_2024_brand_update--placeholder--XsMiA auth_2024_brand_updates--figmaMono--8On-z" for="current-password">Пароль</label>
                            <input class="branded_inputs_2024_brand_update--input--PFtu- auth_2024_brand_updates--figmaSans--TbNxo lazy_input--lazyInput--1mJeW" name="password" type="password" placeholder="Password" autocapitalize="off" autocorrect="off" autocomplete="current-password" id="current-password" aria-invalid="false" aria-describedby="password-error-text" dir="auto" value="{{ form.password.value|default_if_none:'' }}" style="background-color: #EAEBFF">
                            <div class="invalid-feedback">
                                {{ form.password.errors.0 }}
                            </div>
                        </div>
                        <br>
                        <div class="d-grid col-7 mx-auto">
                            <button class="btn" style="background-color: #B1A9ED" type="submit"><span></span> Зарегистрироваться</button>
                        </div>
                        <p class="text-center mt-3">Уже есть аккаунт?
                             <a class="text" style="-webkit-text-fill-color: #000000" href="/masters_login">Войти</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
